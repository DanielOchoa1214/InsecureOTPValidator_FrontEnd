<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Insecure OTP Validation</title>
        <link rel="stylesheet" href="./static/css/auth.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"
            integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>

    </head>
    <body onload="auth.init()">
        <form id="login-form">
            <label>
                User: 
                <input type="text" id="user" required/>
            </label>
            <label>
                Password:
                <input type="password" id="password" required/>
            </label>
            <button id="login-btn" type="submit">Login</button>
            <small id="error-text"></small>
        </form>
        <div id="login-success" class="not-in-screen">ENTRASTE!!</div>
        <script src="./static/js/enviroment.js"></script>
        <script src="./static/js/authclient.js"></script>
        <script src="./static/js/auth.js"></script>
    </body>
</html>
