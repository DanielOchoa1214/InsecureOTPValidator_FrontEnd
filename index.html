<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Insecure OTP Validation</title>
        <link rel="stylesheet" href="./static/css/auth.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"
            integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>

    </head>
    <body onload="auth.init()">
        <div class="container h-100">
            <div class="row h-100 justify-content-center align-items-center">
                <div id="login-form-div" class="card col-6">
                    <form id="login-form">
                        <img class="card-img-top" src="./resourses/images/login-img.jpeg" alt="Img">
                        <div class="card-body">
                            <h5 class="card-title">Login</h5>
                            <div class="card-text">
                                <div class="mb-4">
                                    <label class="form-label" for="user">Username</label>
                                    <input type="email" id="user" class="form-control" placeholder="Phone number or email address" autocomplete="off" required/>
                                </div>
                                <div class="mb-4">
                                    <label class="form-label" for="password">Password</label>
                                    <input type="password" id="password" class="form-control" required/>
                                </div>
                                <div class="text-center d-grid gap-2 col-6 mx-auto mt-5">
                                    <button id="login-btn" class="btn btn-info mb-3" type="submit">Login</button>
                                    <a id="forgot-password-a" class="text-muted" href="#!">Forgot password?</a>
                                    <small class="error-text"></small>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div id="recover-div" class="card col-4 not-in-screen">
                    <img class="card-img-top" src="./resourses/images/login-img.jpeg" alt="Img">
                    <div class="card-body">
                        <h5 class="card-title">Recover Password</h5>
                        <div class="card-text">
                            <form id="recover-form">
                                <div class="mb-4">
                                    <label class="form-label" for="recover-user">Type? your email and we will send you an mail to recover your password</label>
                                    <input type="email" id="recover-user" class="form-control" placeholder="Email" autocomplete="off" required/>
                                </div>
                                <div id="recover-btn" >
                                    <div class="text-center d-grid gap-2 col-6 mx-auto mt-5">
                                        <button class="btn btn-info mb-3" type="submit">Send</button>
                                    </div>
                                </div>
                            </form>
                            <form id="validate-otp-form" class="not-in-screen">
                                <div class="mb-4">
                                    <label class="form-label" for="otp">Type the code sent to your email:</label>
                                    <input type="text" id="otp" class="form-control" autocomplete="off" placeholder="4 digit code" required/>
                                </div>
                                <div class="text-center d-grid gap-2 col-6 mx-auto mt-5">
                                    <button id="send-otp-btn" class="btn btn-info mb-3" type="submit">Validate</button>
                                </div>
                            </form>
                            <div class="text-center d-grid gap-2 col-6 mx-auto mt-1">
                                <button id="back-to-login" class="btn btn-danger">Go Back</button>
                                <small class="error-text"></small>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="change-password" class="card col-4 not-in-screen">
                    <img class="card-img-top" src="./resourses/images/login-img.jpeg" alt="Img">
                    <div class="card-body">
                        <h5 class="card-title">Change Password</h5>
                        <div class="card-text">
                            <form id="change-password-form">
                                <div class="mb-4">
                                    <label class="form-label" for="new-password">Type your new password: </label>
                                    <input type="password" id="new-password" class="form-control" placeholder="Password" autocomplete="off" required/>
                                </div>
                                <div class="mb-4">
                                    <label class="form-label" for="confirm-password">Confirm your password:  </label>
                                    <input type="password" id="confirm-password" class="form-control" placeholder="Confirm Password" autocomplete="off" required/>
                                </div>
                                <div id="change-password-btn" >
                                    <div class="text-center d-grid gap-2 col-6 mx-auto mt-5">
                                        <button class="btn btn-info mb-3" type="submit">Confirm</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Arreglar content -->
        <div id="login-success" class="not-in-screen">
            <div class="container h-80">
                <div class="row justify-content-center align-items-center">
                    <div class="col-10">
                        <h2>INFO SUPER SECRETA :O</h2>
                        <img src="./resourses/images/gif-info.gif" alt="Peppo GIF" width="500px">
                    </div>
                </div>
            </div>
        </div>
        <script src="./static/js/enviroment.js"></script>
        <script src="./static/js/authclient.js"></script>
        <script src="./static/js/auth.js"></script>
    </body>
</html>
